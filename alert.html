<!DOCTYPE html>
<html>
<head>
<script>
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    function newDoc() {
        window.location.href = "/index.html";
    }

    window.onload = function() {
        var ack = getCookie("bo-trial-target");
        if (ack == "") {
            document.querySelector("p").innerHTML = "Please enable cookie for correct behavior";
            document.querySelector("input").style.display = "none";
        } else {
            document.querySelector("p").innerHTML = "Attention!!  Data stored here are volatile!!";
        }
    }
</script>
</head>
<body>
    <p></p>
    <input type="button" value="continue" onclick="newDoc()">
</body>
</html>
